name: Publish Python Package

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-wheels:
    name: Build (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheel (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/lechange-python
          args: --release --strip --out dist -i python${{ matrix.python-version }} --skip-auditwheel

      - name: Build wheel (macOS)
        if: matrix.os == 'macos-latest'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/lechange-python
          args: --release --strip --out dist -i python${{ matrix.python-version }}

      - name: Build wheel (Windows)
        if: matrix.os == 'windows-latest'
        uses: PyO3/maturin-action@v1
        with:
          working-directory: crates/lechange-python
          args: --release --strip --out dist -i python${{ matrix.python-version }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python-version }}
          path: crates/lechange-python/dist/*.whl

  test-wheels:
    name: Test (${{ matrix.os }})
    needs: build-wheels
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: wheel-${{ matrix.os }}-py3.12
          path: dist/

      - name: List downloaded wheels
        run: python -c "import os; print('\n'.join(os.listdir('dist')))"

      - name: Install and test
        run: |
          python -m pip install --find-links=dist lechange
          python -c "
          import lechange
          print(f'lechange {lechange.__version__}')
          from lechange import ChangeDetector, Config, ChangedFiles
          detector = ChangeDetector('.')
          print('All tests passed')
          "

  release:
    name: Upload to GitHub Release
    needs: [build-wheels, test-wheels]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*
