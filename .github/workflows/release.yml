name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: |
            ## Changes in this Release

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

  build-wheels:
    name: Build Wheels
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            platform: linux
            arch: x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            platform: linux
            arch: aarch64
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            platform: linux
            arch: i686

          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            platform: macos
            arch: x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform: macos
            arch: aarch64

          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform: windows
            arch: x86_64
          - os: windows-latest
            target: i686-pc-windows-msvc
            platform: windows
            arch: i686

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels (Linux)
        if: matrix.platform == 'linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto
          manifest-path: crates/lechange-python/Cargo.toml

      - name: Build wheels (macOS/Windows)
        if: matrix.platform != 'linux'
        run: |
          maturin build --release --out dist --find-interpreter --target ${{ matrix.target }} --manifest-path crates/lechange-python/Cargo.toml

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.arch }}
          path: dist/*.whl

  build-sdist:
    name: Build Source Distribution
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist --manifest-path crates/lechange-python/Cargo.toml

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload-release-assets:
    name: Upload Release Assets
    needs: [create-release, build-wheels, build-sdist]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/wheels-*/*.whl
            artifacts/sdist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/lechange

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - name: Download sdist
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        with:
          command: upload
          args: --skip-existing dist/*

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Publish lechange-core
        run: |
          cd crates/lechange-core
          cargo publish --token ${{ secrets.CARGO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish lechange-python (crate)
        run: |
          cd crates/lechange-python
          cargo publish --token ${{ secrets.CARGO_TOKEN }}

  verify-release:
    name: Verify Release
    needs: [publish-pypi, publish-crates]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install from PyPI
        run: |
          pip install --upgrade pip
          pip install lechange

      - name: Verify installation
        run: python -c "import lechange; print(lechange.__version__)"

      - name: Run basic test
        run: |
          python -c "
          from lechange import ChangeDetector, Config
          detector = ChangeDetector('.')
          config = Config()
          print('âœ… LeChange successfully installed and working')
          "

  notify:
    name: Notify Release
    needs: [verify-release]
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: Send success notification
        run: |
          echo "ðŸŽ‰ Release ${{ github.ref }} successfully published to PyPI and crates.io"

      - name: Create announcement
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDiscussionComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              discussion_number: 1, // Update with your announcements discussion number
              body: `ðŸŽ‰ **Release ${{ github.ref }} is now available!**\n\nInstall it with:\n\`\`\`bash\npip install --upgrade lechange\n\`\`\`\n\nSee the [release notes](${context.payload.repository.html_url}/releases/tag/${{ github.ref_name }}) for details.`
            });
