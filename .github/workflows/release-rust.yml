name: Release Rust Crate

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-cargo-release-${{ hashFiles('**/Cargo.toml') }}

      - name: Run tests
        run: cargo test -p lechange-core

      - name: Package crate
        run: cargo package -p lechange-core --allow-dirty

      - name: Upload crate artifact
        uses: actions/upload-artifact@v4
        with:
          name: lechange-core-crate
          path: target/package/lechange-core-*.crate

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          generate_release_notes: true
          files: target/package/lechange-core-*.crate

      - name: Publish to crates.io
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          cargo publish -p lechange-core --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
